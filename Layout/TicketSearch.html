<!DOCTYPE html>
<html>

<head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="shortcut icon" type="image/x-icon" href="../resources/favicon-train.ico" />

        <!--Fontawesome-->
        <link rel="stylesheet" type="text/css" href="../fontawesome/css/all.css" />
        <link rel="stylesheet" href="../fontawesome/css/fontawesome.min.css" />
        
        <!--Navigation bar and footer-->
        <link rel="stylesheet" type="text/css" href="../Style/style-custom.css" />
        <link rel="stylesheet" type="text/css" href="../Style/style-custom-nav.css" />

        <!--style sheets for this page only-->
        <link rel="stylesheet" type="text/css" href="../Style/style-TicketSearch.css" />

        <!--jquery-->
        <script src="../Script/jquery-3.3.1.min.js"></script>
        <!--jquery UI-->
        <script src="../Script/jquery-ui.min.js"></script>
        <link rel="stylesheet" href="../Style/jquery-ui.css" />


        <!--Custom combo box plugins-->
        <script src="../Script/custom-combo.js"></script>
        <link rel="stylesheet" type="text/css" href="../Style/style-custom-combo.css" />

        <!--Herder js file-->
        <script src="../Script/Header.js"></script>

        <script>
                //Jquery function for load navigation to page
                $(function () {
                        $("#Header").html(getHeaderMD());
                        $("#footerID").html(getFooter());
                });

                $(document).ready(function () {

                        //-------------------------js methods-------------------------------------------

                        //initialize combo box
                        initializeCombo();

                        //jquery ui calender
                        $('#txtDate').datepicker({
                                minDate: "0",
                                maxDate: "12/31/2019",
                                changeMonth: true,
                                changeYear: true,
                                showButtonPanel: true,
                                dateFormat: "m/d/yy"
                        });

                });



        </script>

        <title>BOOkit-Ticket Search</title>
</head>

<body>
        <!--Navigation Bar -->
        <div id="Header"></div>

        <!--Page Content -->
        <div style="height:100%">
                <form action="">
                        <!--Search bar -->
                        <div class="row">
                                <div class="column-general round-coner font-Sego form-inline"
                                        style="background-color:#3F51D4;">
                                        <div class="div-custom">
                                                <label for="txtTrainFrom" class="color-white">From</label>
                                                <input type="text" id="txtTrainFrom" name="txtbFrom">
                                        </div>
                                        <div>
                                                <button id="btnExchange"><i class="fas fa-exchange-alt"></i></button>
                                        </div>
                                        <div class="div-custom">
                                                <label for="txtTrainTo" class="color-white">To</label>
                                                <input type="text" id="txtTrainTo" name="txtbTo">
                                        </div>
                                        <div class="div-custom margin-left-custom">
                                                <label for="txtDate" class="color-white">Date</label>
                                                <input type="text" id="txtDate" name="txtbDate">
                                        </div>
                                        <div class="div-custom margin-left-custom">
                                                <button class="button-search" style="margin-left: 2%;">Search</button>
                                        </div>
                                </div>
                        </div>
                </form>
                <div>
                        <!--Filter box-->
                        <div class="row">
                                <div class="column-first round-coner font-Sego"
                                        style="background-color:white; border-style:ridge;padding-bottom: 2% ">
                                        <h2>Refine Results</h2>
                                        <hr>
                                        <h3>Class</h3>
                                        <form action="">
                                                <div class="custom-select" style="width:98%; margin-left: 1%">
                                                        <select>
                                                                <option value="0">Select class:</option>
                                                                <option value="1">Class A</option>
                                                                <option value="2">Class B</option>
                                                                <option value="3">Class C</option>
                                                        </select>
                                                </div>

                                                <h3>Quota</h3>
                                                <div class="custom-select" style="width:98%; margin-left: 1%">
                                                        <select>
                                                                <option value="0">Select Quota:</option>
                                                                <option value="1">General</option>
                                                                <option value="2">Ladies Quota</option>
                                                                <option value="3">Foreign Tourist Quota</option>
                                                        </select>
                                                </div>

                                                <div id="grpAvailable">
                                                        <h3>Availability</h3>
                                                        <label class="container">Book Ticket
                                                                <input type="radio" checked="checked"
                                                                        name="grpAvailable">
                                                                <span class="checkmark"></span>
                                                        </label>

                                                        <label class="container">Available
                                                                <input type="radio" name="grpAvailable">
                                                                <span class="checkmark"></span>
                                                        </label>
                                                </div>

                                                <div id="grpJType">
                                                        <h3>Journey Type</h3>
                                                        <label class="container">Casual
                                                                <input type="radio" checked="checked" name="grpJType">
                                                                <span class="checkmark"></span>
                                                        </label>

                                                        <label class="container">Tour
                                                                <input type="radio" name="grpJType">
                                                                <span class="checkmark"></span>
                                                        </label>
                                                </div>

                                                <h3>No of Passengers</h3>
                                                <input type="text" id="txtNoOfPassengers" placeholder="Enter No">
                                        </form>
                                </div>
                                <div class="column-two round-coner font-Sego" style="background-color:#EEEEEE;">
                                        <div class="form-inline">
                                                        <div class="row ful-width">
                                                <div class="column-A">
                                                        <h3>Train Name</h3>
                                                </div>
                                                <div class="column-B">
                                                                <h3>Departure</h3>
                                                </div>
                                                <div class="column-C">
                                                                <h3>Destination Time</h3>
                                                </div>
                                                <div class="column-D">
                                                                <h3>Class,Availability &amp; Fare</h3>
                                                </div>
                                        </div>
                                        </div>
                                        <hr style="margin-top: -2%;">
                                        
                                        <div id="divTrainList">
                                                <div class="row round-coner custom-style-list">
                                                        <div class="column-train-detail-general">
                                                                <i class="fas fa-subway medium-font-size-icon"></i> <br>
                                                                <label id="lblTrainName_1"><b>Ruhunu Kumari</b></label> <br>
                                                                <label id="lblTrainType_1" class="lable-train-type"><b>Express Train</b></label>
                                                        </div>
                                                        <div class="column-train-detail-general">
                                                                asdasds
                                                        </div>
                                                        <div class="column-train-detail-general">
                                                                asdasds
                                                        </div>
                                                        <div class="column-train-detail-general">
                                                                asdasds
                                                        </div>
                                                </div>
                                        </div>
                                </div>
                        </div>
                </div>

        </div>

        <!--Footer -->
        <footer id="footerID"></footer>
</body>

</html>
